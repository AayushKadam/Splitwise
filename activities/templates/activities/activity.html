<!DOCTYPE html>
<html lang="en">
<head>
  <title>SplitwiseClone</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    body {margin:0;}

    .icon-bar {
      width: 100%;
      background-color: #555;
      overflow: auto;
    }

    .icon-bar a {
      float: left;
      width: 20%;
      text-align: center;
      padding: 12px 0;
      transition: all 0.3s ease;
      color: white;
      font-size: 36px;
    }

    .icon-bar a:hover {
      background-color: #000;
    }

    .active {
      background-color: #111;
    }
  </style>
</head>
<body>

<div class="icon-bar">
  <a href="{% url 'profilepage:profile' %}"><i class="fa fa-plus"></i></a>
  <a href="friends"><i class="fa fa-user"></i></a>
  <a href="groups"><i class="fa fa-users"></i></a>
  <a class="active" href="#"><i class="fa fa-history"></i></a>
  <a href="login"><i class="fa fa-power-off"></i></a>
</div>

{% for i in activity_list %}
<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
         <div class="row">
          <div class="col-sm-10">{{ i }}</div>
        </div>

      </h4>
    </div>
  </div>
</div>
{% endfor %}

</body>
</html>
