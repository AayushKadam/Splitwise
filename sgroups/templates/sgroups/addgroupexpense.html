<!DOCTYPE html>
<html lang="en">
<head>
  <title>SplitwiseClone</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css">
.form-style-6{
  font: 120% Arial, Helvetica, sans-serif;
  max-width: 800px;
  margin: 10px auto;
  padding: 16px;
  background: #F7F7F7;
}
.form-style-6 input[type="text"],
.form-style-6 input[type="date"],
.form-style-6 input[type="datetime"],
.form-style-6 input[type="email"],
.form-style-6 input[type="number"],
.form-style-6 input[type="search"],
.form-style-6 input[type="time"],
.form-style-6 input[type="url"],
.form-style-6 textarea,
.form-style-6 select
{
  -webkit-transition: all 0.30s ease-in-out;
  -moz-transition: all 0.30s ease-in-out;
  -ms-transition: all 0.30s ease-in-out;
  -o-transition: all 0.30s ease-in-out;
  outline: none;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  width: 100%;
  background: #fff;
  margin-bottom: 4%;
  border: 1px solid #ccc;
  padding: 3%;
  color: #555;
  font: 95% Arial, Helvetica, sans-serif;
}
.form-style-6 input[type="text"]:focus,
.form-style-6 input[type="date"]:focus,
.form-style-6 input[type="datetime"]:focus,
.form-style-6 input[type="email"]:focus,
.form-style-6 input[type="number"]:focus,
.form-style-6 input[type="search"]:focus,
.form-style-6 input[type="time"]:focus,
.form-style-6 input[type="url"]:focus,
.form-style-6 textarea:focus,
.form-style-6 select:focus
{
  box-shadow: 0 0 5px black;
  padding: 3%;
  border: 1px solid black;
}

.form-style-6 input[type="submit"],
.form-style-6 input[type="button"]{
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  width: 100%;
  padding: 3%;
  background: #303030;
  border-bottom: 2px solid #303030;
  border-top-style: none;
  border-right-style: none;
  border-left-style: none;
  color: #fff;
}
.form-style-6 input[type="submit"]:hover,
.form-style-6 input[type="button"]:hover{
  background: black;
  color: white;
}
body {margin:0;}

.icon-bar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.icon-bar a {
  float: left;
  width: 20%;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: white;
  font-size: 36px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  background-color: #111;
}
</style>
</head>
<body>
<center>
<div class="icon-bar">
  <a href="{% url 'profilepage:profile' %}"><i class="fa fa-plus"></i></a>
  <a href="{% url 'friends:showfriend' %}"><i class="fa fa-user"></i></a>
  <a class="active" href="{% url 'sgroups:showgroup' %}"><i class="fa fa-users"></i></a>
  <a href="activities"><i class="fa fa-history"></i></a>
  <a href="{% url 'sw_users:trylogout' %}"><i class="fa fa-power-off"></i></a>
</div>


<div class="form-style-6">
<form method="POST" action="{% url 'friends:addexpense' %}">
  {% csrf_token %}
  {{gname}}
  <input type="text" name="paidby" id="paidby" placeholder="Expense paid by:" />
  <input type="number" step="0.01" name="amt" id="amt" placeholder="Total amount: " />
  <input type="checkbox" name="mulpay" onchange="myFunction(this);" unchecked />Paid unequally?<br><br>
  <input type="text" name="indpaid" style="display: none;" id="indpaid" value="addvalues" placeholder="Amount paid individually: " />
  <!-- <input type="checkbox" name="check1" onclick="myFunction(this);" />Split unequally?<br> -->
  <input type="text" name="split" id="split" placeholder="Split between:" />
  <input type="checkbox" name="mulsplit" onchange="myFunction1(this);" unchecked />Split unequally?<br><br>
  <input type="text" name="indamt" style="display: none;" id="indamt" value="addvalues" placeholder="Amount to be paid individually: " />
  <!-- <input type="text" name="reason" id="reason" placeholder="Reason:" /> -->
  <!-- <input type="select" name="description" id="description"> -->
  <select name="reason" id="reason">
    <option value="Food">Food</option>
    <option value="Travel">Travel</option>
    <option value="Movies">Movies</option>
    <option value="Housing">Housing</option>
    <option value="Others">Others</option>
  </select>

  <!-- <input type="text" name="split" id="split" placeholder="Split among:" /> -->
  <input type="submit" value="Add Expense!" onclick= "location.href='{% url 'profilepage:profile' %}';"/>
</form>

</div>
</center>
<script>
function myFunction(cbox) {
  var text = document.getElementById("indpaid");
  if (cbox.checked){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}
function myFunction1(cbox) {
  var text = document.getElementById("indamt");
  if (cbox.checked){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}
</script>

</script>
</body>
</html>
