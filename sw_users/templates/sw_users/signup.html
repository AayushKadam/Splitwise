<!DOCTYPE html>
<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title></title>
  <!-- {% load static %} -->
  <link rel="stylesheet" type="text/css" href="{% static 'sw_users/style.css' %}">
  </head>
<body>
<div class="parallax">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="images.jpeg" id="icon" alt="Splitwise" />
      </div>

      <!-- Login Form -->
      <form autocomplete="off" action="trysignup" method="post">
        {% csrf_token %}
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
        <input type="text" id="first_name" class="fadeIn second" name="first_name" placeholder="first name">
        <input type="text" id="last_name" class="fadeIn second" name="last_name" placeholder="last name">
        <input type="email" id="email" class="fadeIn second" name="email" placeholder="email">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="give a different password than your email for security reasons">
        <input type="submit" class="fadeIn fourth" value="Sign Up">
      </form>

      <!-- Remind Passowrd -->
      <!-- <div id="formFooter"> -->
        <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
      <!-- </div> -->

    </div>
  </div>
</div>
<div class="parallax">
</div>
</body>
</html>

<!------ Include the above in your HEAD tag ---------->
